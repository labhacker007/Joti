version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      # Development defaults - override in production via .env
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_pass}
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    environment:
      # Development defaults - override in production via .env
      DATABASE_URL: postgresql://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_pass}@postgres:5432/${POSTGRES_DB:-app_db}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-minimum-32-chars}
      DEBUG: "${DEBUG:-true}"
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      # GenAI - Use Ollama (local) by default for all GenAI features
      GENAI_PROVIDER: ollama
      # Ollama v0.14.2 running on host machine - use host.docker.internal from container
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3:latest
      # Ollama is used for: Hunt query generation, IOC extraction, Report summarization
      # Enable automation scheduler
      ENABLE_AUTOMATION_SCHEDULER: "true"
      # Admin user setup - REQUIRED for first-time setup
      # Set these in .env file or environment before running docker-compose
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@localhost}
    ports:
      - "8000:8000"
    # Live reload enabled - changes to backend files reflect immediately
    volumes:
      - ./backend/app:/app/app
      - ./backend/migrations:/app/migrations
    # Allow container to access host services (Ollama)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    # Live reload enabled - changes to frontend files reflect immediately
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
    environment:
      REACT_APP_API_URL: http://localhost:8000
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
