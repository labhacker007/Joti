version: '3.8'

# Docker Compose for Next.js migration branch
# Usage: docker-compose -f docker-compose.nextjs.yml up
#
# SECURITY: All secrets MUST be set via .env file or environment variables.
# Do NOT use default fallback values for passwords or secret keys.
# Copy .env.example to .env and fill in real values before starting.

services:
  postgres:
    image: postgres:15-alpine
    container_name: joti-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?Set POSTGRES_USER in .env}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-joti_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-joti_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Do NOT expose database port to host in production
    # Uncomment for local development only:
    # ports:
    #   - "127.0.0.1:5432:5432"
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: joti-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Do NOT expose Redis port to host in production
    # Uncomment for local development only:
    # ports:
    #   - "127.0.0.1:6379:6379"
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    container_name: joti-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:?Set DATABASE_URL in .env}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:?Set SECRET_KEY in .env}
      DEBUG: ${DEBUG:-false}
      ENV: ${ENV:-prod}
      ADMIN_EMAIL: ${ADMIN_EMAIL:?Set ADMIN_EMAIL in .env}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Set ADMIN_PASSWORD in .env}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
      GENAI_PROVIDER: ${GENAI_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-}
      ENABLE_AUTOMATION_SCHEDULER: ${ENABLE_AUTOMATION_SCHEDULER:-true}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    container_name: joti-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: joti-network
