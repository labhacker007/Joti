# Development overrides â€” hot reload for backend and frontend.
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#   or:  make dev

services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    volumes:
      - ./backend/app:/app/app
      - ./config:/app/config
    environment:
      DEBUG: "true"
      ENV: dev
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  frontend:
    build:
      context: ./frontend-nextjs
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
    command: ["npm", "run", "dev"]
